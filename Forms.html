<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="simpleForm" onsubmit="return validateForm()">
      <h2>Cadastro</h2>
        <div class="name">
            <label class="name" for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">
        </div>
        <div class="email">
            <label class="email" for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </div>
        <div class="pass"> 
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
       <div class="cp">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha">
    </div> 
      

      <button type="submit">Cadastrar</button>

      <p id="error-message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
